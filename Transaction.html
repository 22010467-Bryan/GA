<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <div class="logo">
      <a href="Homepage.html">TrustFin</a>
      <img src="https://www.uob.com.sg/assets/web-resources/personal/images/customer-service/pib-tmrw/account-management-and-security/masthead/lowpriomasthead.jpg" alt="TrustFin">
    </div>
    <ul>
      <a href="Homepage.html">Logout</a>
    </ul>
  </nav>

  <section class="transaction-section">
    <h2>Make a Payment</h2>
    <form id="transaction" action="Payment.html">
      <div class="form-group">
        <label for="account">Select Account</label>
        <select id="account" name="account">
          <option value="savings">My TrustFin Account</option>
          <option value="checking">Savings Account</option>
        </select>
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="text" id="amount" name="amount" required>
      </div>
      <div class="form-group">
        <label for="reference">Reference Code</label>
        <input type="text" id="reference" name="reference" required>
      </div>
      <div class="form-group">
        <button type="submit">Pay</button>
      </div>
    </form>
    <div id="success-message" class="hidden">
      Payment processed successfully. Your transaction ID is <span id="transaction-id"></span>.
    </div>
  </section>

  <footer>
    <nav>
      <ul>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Customer Service</a></li>
        <li><a href="#">Investor Relations</a></li>
        <li><a href="#">Terms of Use</a></li>
        <li><a href="#">Privacy Policy</a></li>
      </ul>
    </nav>
    <p>&copy; 2022 TrustFin. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

<style>
    /* General styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

/* Navigation bar */
nav {
  background-color: #0072c6;
  color: #fff;
  padding: 10px;
}

nav .logo a {
  font-size: 24px;
  color: white;
  text-decoration: none; /* Remove the underline */
}

img {
  height: 100px;
  width: 150px;
}

nav ul {
  display: flex;
  justify-content: flex-end;
  list-style: none;
  margin: 0;
  padding: 0;
}

nav ul li {
  margin-left: 20px;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
}

/* Transaction section */
.transaction-section {
  background-color: #f1f1f1;
  padding: 20px;
  text-align: center;
}

.transaction-section h2 {
  color: #0072c6;
}

.transaction-section form {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 20px;
}

.transaction-section .form-group {
  margin-bottom: 20px;
}

.transaction-section label {
  font-weight: bold;
}

.transaction-section select,
.transaction-section input[type="number"],
.transaction-section input[type="text"] {
  padding: 10px;
  border: 1px solid #ccc;
}

.transaction-section button[type="submit"] {
  padding: 10px;
  background-color: #0072c6;
  color: #fff;
  border: none;
  cursor: pointer;
}

.transaction-section #success-message {
  color: green;
  margin-top: 20px;
}

.hidden {
  display: none;
}

/* Footer */
footer {
  background-color: #0072c6;
  color: #fff;
  padding: 20px;
  text-align: center;
}

footer nav ul {
  display: flex;
  justify-content: center;
  list-style: none;
  margin: 0;
  padding: 0;
}

footer nav ul li {
  margin-right: 20px;
}

footer nav ul li a {
  color: #fff;
  text-decoration: none;
}

footer p {
  margin-top: 10px;
  font-size: 12px;
}
</style>

<script>
// JavaScript code for Transaction page

    document.getElementById("transaction-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission
    
      // Get the entered amount and reference code
      var amountInput = document.getElementById("amount").value;
      var referenceInput = document.getElementById("reference").value;
    
      // Process the payment
      var transactionId = processPayment(amountInput, referenceInput);
    
      // Display success message with the transaction ID
      document.getElementById("transaction-id").textContent = transactionId;
      document.getElementById("success-message").classList.remove("hidden");
    });
    

    </script>
